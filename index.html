<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>HTML Template til React</title>
  </head>
  <body>

    <div id="root"></div>

    <script type="text/babel">
      //Functioner skal starte med stort
      // Her skal du indsætte din react kode
        const Example = () => {
          return (
              <h2>JSX er godt for maven!</h2>  //man kan ikke skrive mere end et tag på denne måde
          )
        }

        const JSXWithExpression = () => {
            return (
                //skal have et overordnet tag (i dette tilfælde et div tag)
                //expression skal pakkes ind i  {}    (det kan man bruge til at lave et udregning)
                <div>JSX er {10*10} gange bedre end HTML</div>
            )
        }

        const FoodExpression = () => {
          return (
            <section>
            <h2>Mine livretter</h2>
            <li>Kage</li>
            <li>Gratis mad</li>
            <li>Hjemmelavet mad</li>
            <li>Mad lavet med kærlighed</li>
            <li>Dansk mad</li>
            </section>
          )
        }

        const ToExpressions = () => {
          return (
            <section>
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Fugit officia dolorem veniam totam ad molestias. Omnis minus sit quae odio earum? Ea necessitatibus repellendus, esse odio voluptatum dicta excepturi deserunt?</p>
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sunt doloribus repudiandae, voluptates, libero a sed eveniet labore ullam repellat veniam consequuntur perferendis exercitationem non in ipsa quasi. Debitis, consectetur doloremque?</p>
            </section>
          )
        }

        const ReactFragment = () => {
          return (
            //dette er en react fragment <> </>
            <>
              <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Fugit officia dolorem veniam totam ad molestias. Omnis minus sit quae odio earum? Ea necessitatibus repellendus, esse odio voluptatum dicta excepturi deserunt?</p>
              <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sunt doloribus repudiandae, voluptates, libero a sed eveniet labore ullam repellat veniam consequuntur perferendis exercitationem non in ipsa quasi. Debitis, consectetur doloremque?</p>
            </>
          )
        }

        const InputElemet = () => {
          //husk at tags skal afsluttes så et tag som input skal man selv skrive / inden >
          return (
            <form>
              <input type="text" placeholder="input" />
            </form>
          )
        }

        const ClassSection = () => {
          //man skal skrive className da class bliver brugt til javascript 
          return (
            <section className="mainwrapper">
              <h2>Ligge i sektion med klassen mainwrapper</h2>
            </section>
          )
        }
        //kan laves på to måder
        //if statement 
        const TimeFunction = () => {
          const hour = new Date().getHours()
          let text = "Godmorgen";
          if ( hour > 12 ) {
            text = "Goddag";
          }
          return ( 
            <div>{text}</div>
          )
        }
        //ternary operator måde 
        const TimeFunction2 = () => {
          const hour = new Date().getHours()
          return (
            <h2>{(hour) > 12 ? "Goddag" : "Godmorgen"}</h2>
            ) 
        }
        //alle funktioner i en funktion
          const AllFunctions = () => {
            return (
              <section>
                <h2>Alle funktionerne i en funktion</h2>
                <div>{Example()}</div>
                <div>{JSXWithExpression()}</div>
                <div>{FoodExpression()}</div>
                <div>{ToExpressions()}</div>
                <div>{ReactFragment()}</div>
                <div>{InputElemet()}</div>
                <div>{ClassSection()}</div>
                <div>{TimeFunction()}</div>
                <div>{TimeFunction2()}</div>
              </section>
            )

        }

        const App = () => {
          return (
            //dette er en react fragment <> </>
            <>
            <Example />
            <JSXWithExpression />
            <FoodExpression />
            <ToExpressions />
            <ReactFragment />
            <InputElemet />
            <ClassSection />
            <TimeFunction />
            <TimeFunction2 />
            <AllFunctions />
            </>
          )
        }
        ReactDOM.render(
            //man skal afslutte sine tags når man bruger react />,     (XML)
            //der kan kun være et const af gangen

            <App />,
            document.getElementById('root')
        )


    </script>

  </body>
</html>
